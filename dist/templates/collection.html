<section class="album-covers container clearfix">
    <div class="collection-album-container column fourth" ng-repeat="album in albums">
        <img ng-src="{{album.albumArtUrl}}"/>
        <div class="collection-album-info caption">
            <p>
                <a class="album-name" ui-sref="album" ng-click="setAlbum($index)">{{ album.name }}</a>
                <br/>
                <a ui-sref="album" ng-click="setAlbum($index)">{{ album.artist }}</a>
                <br/>
                {{ album.songs.length }} songs
                <br/>
            </p>
        </div>
    </div>
</section>
